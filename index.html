<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Slot machine</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="slot-machine.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="machine">
                <div class="screen">
                    <div id="odometer" class="odometer">666</div>
                </div>
                <div class="controls">
                    <div class="output">
                        <p>BANK:</p>
                        <span id="bank">0</span>$
                    </div>
                    <div class="output">
                        <p>WIN:</p>
                        <span id="win">0</span>$
                    </div>
                    <input
                        type="button"
                        id="start-button"
                        value="СТАРТ"
                        onclick="setSlotNumbers()"
                    />
                </div>
            </div>
        </div>
        <script src="http://github.hubspot.com/odometer/odometer.js"></script>
        <script src="script.js"></script>
    </body>
</html>
